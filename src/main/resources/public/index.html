<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Mox | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #121212; }
        .purple-glow { box-shadow: 0 0 15px rgba(168, 85, 247, 0.2); }
    </style>
</head>
<body class="bg-[#0f0f0f] text-gray-200 font-sans min-h-screen">

<div id="login-page" class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-[#1a1a1a] p-8 rounded-2xl border border-purple-900/50 w-full max-w-md shadow-2xl">
        <h1 class="text-3xl font-black text-purple-600 mb-2">J-MOX</h1>
        <p class="text-gray-500 mb-6 italic text-sm">Virtualization Manager</p>
        <div class="space-y-4">
            <input type="text" id="username" placeholder="Username" class="w-full bg-black border border-gray-800 p-3 rounded-xl focus:border-purple-500 outline-none">
            <input type="password" id="password" placeholder="Password" class="w-full bg-black border border-gray-800 p-3 rounded-xl focus:border-purple-500 outline-none">
            <button onclick="attemptLogin()" class="w-full bg-purple-600 py-3 rounded-xl font-bold hover:bg-purple-700 transition active:scale-95">Login</button>
            <p id="login-error" class="text-red-500 text-xs text-center hidden">Access denied.</p>
        </div>
    </div>
</div>

<div class="hidden max-w-5xl mx-auto p-6" id="main-dashboard">
    <header class="flex justify-between items-center mb-10 border-b border-gray-800 pb-6">
        <div>
            <h1 class="text-4xl font-black text-purple-500 tracking-tighter">J-MOX</h1>
            <p class="text-gray-500 text-sm italic">Minimal Java Hypervisor</p>
        </div>
        <div class="flex gap-4">
            <button onclick="loadVMs()" class="bg-gray-800 hover:bg-gray-700 text-purple-400 border border-purple-500/30 px-5 py-2 rounded-lg transition-all active:scale-95">
                Refresh List
            </button>
            <button onclick="logout()"
                    class="bg-gray-800 hover:bg-gray-700 text-purple-400 border border-purple-500/30 px-5 py-2 rounded-lg transition-all active:scale-95 flex items-center gap-2 shadow-[0_0_10px_rgba(168,85,247,0.1)] hover:shadow-[0_0_15px_rgba(168,85,247,0.2)]">

                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                <span>Logout</span>
            </button>
        </div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
        <div class="bg-gray-900 p-6 rounded-2xl border border-gray-800 purple-glow">
            <div class="flex justify-between items-center mb-3">
                <span class="text-gray-400 font-semibold uppercase text-xs tracking-wider">Host CPU</span>
                <span id="cpu-val" class="text-purple-400 font-mono font-bold text-lg">0.0%</span>
            </div>
            <div class="w-full bg-gray-800 rounded-full h-3">
                <div id="cpu-bar" class="bg-purple-600 h-3 rounded-full transition-all duration-700" style="width: 0%"></div>
            </div>
        </div>

        <div class="bg-gray-900 p-6 rounded-2xl border border-gray-800 purple-glow">
            <div class="flex justify-between items-center mb-3">
                <span class="text-gray-400 font-semibold uppercase text-xs tracking-wider">Host RAM</span>
                <span id="ram-val" class="text-purple-400 font-mono font-bold text-lg">0.0%</span>
            </div>
            <div class="w-full bg-gray-800 rounded-full h-3">
                <div id="ram-bar" class="bg-purple-600 h-3 rounded-full transition-all duration-700" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
        <h2 class="text-xl font-bold text-purple-500 mb-6 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            User management
        </h2>

        <div class="overflow-hidden">
            <table class="w-full text-left border-collapse">
                <tbody id="user-list-container" class="divide-y divide-gray-800">
                </tbody>
            </table>
        </div>
    </div>

    <div class="bg-gray-900 rounded-2xl border border-gray-800 overflow-hidden shadow-2xl">
        <table class="w-full text-left">
            <thead class="bg-gray-800/50 text-gray-400 text-sm">
            <tr>
                <th class="px-6 py-4 font-medium">Virtual Machine</th>
                <th class="px-6 py-4 font-medium">Status</th>
                <th class="px-6 py-4 text-right">Action</th>
            </tr>
            </thead>
            <tbody id="vm-list-container" class="divide-y divide-gray-800">
            </tbody>
        </table>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
